<html>

<wicket:extend>
<script type="text/javascript">
 	function clearMe(formfield)
 	{
  		if (formfield.defaultValue == formfield.value)
   		{
  			formfield.value = "";
 		}
 	}
</script>
	<div id="stylized">

		<form wicket:id="form">
			<fieldset>
				<h1>Add Location</h1>
				<p>Add a new location to the database</p>

				<div class="form_input_line">
					<label>Name 
					<span class="small">Specify a location name</span>
					</label> 
					<input type="text" wicket:id="locName" /> 
				</div>

				<div class="form_input_line">				
					<label>Address 
						<span class="small">Specify the location address</span>
					</label> 
					<input style="width:80px;" type="text" wicket:id="locAddrNum" /> 
					<input style="width:260px;" type="text" wicket:id="locAddrStreet" /> 
					<input style="width:80px;" type="text" wicket:id="locAddrApt" /> 
				</div>

				<div class="form_input_line">
					<label>
						&nbsp;
					</label>				
					<input style="width:80px;" type="text" wicket:id="locAddrCity" /> 
					<select style="width:80px;" type="text" wicket:id="locAddrState"></select> 
					<input style="width:80px;" type="text" wicket:id="locAddrZip" />
				</div>

				<div class="form_input_line">
					<input class="submitButton" type="submit" value="Add Location" />
				</div>				
			</fieldset>
		</form>

	</div>

</wicket:extend>
</html>
