<html>
<wicket:panel>
	<div id="stylized">

		<form wicket:id="form">
			<fieldset>
				<h1>Add Trainer</h1>
				<p>Add a new trainer to the database</p>

				<div class="form_input_line">
					<label>Name 
					<span class="small">First name</span>
					</label> 
					<input type="text" wicket:id="nameFirst" /> 
				</div>

				<div class="form_input_line">
					<label>&nbsp; 
					<span class="small">Middle name</span>
					</label> 
					<input type="text" wicket:id="nameMiddle" /> 
				</div>

				<div class="form_input_line">
					<label>&nbsp; 
					<span class="small">Last name</span>
					</label> 
					<input type="text" wicket:id="nameLast" /> 
				</div>

				<div class="form_input_line">
					<label>Contact Information 
					<span class="small">Primary phone</span>
					</label> 
					<input class="phAre" maxlength="3" style="width:40px;" type="text" wicket:id="priPhArea" /> <span class="phoneSep">&mdash;</span>
					<input class="phExc" maxlength="3" style="width:40px;" type="text" wicket:id="priPhExchange" /> <span class="phoneSep">&mdash;</span> 
					<input class="phSuf" maxlength="4" style="width:60px;" type="text" wicket:id="priPhSuffix" /> <span class="phoneSep">ext:</span> 
					<input class="phExt" maxlength="9" style="width:80px;" type="text" wicket:id="priPhExtension" /> 
				</div>
				
				<div class="form_input_line">
					<label>&nbsp; 
					<span class="small">Alternate phone</span>
					</label> 
					<input class="phAre" maxlength="3" style="width:40px;" type="text" wicket:id="secPhArea" /> <span class="phoneSep">&mdash;</span>
					<input class="phExc" maxlength="3" style="width:40px;" type="text" wicket:id="secPhExchange" /> <span class="phoneSep">&mdash;</span> 
					<input class="phSuf" maxlength="4" style="width:60px;" type="text" wicket:id="secPhSuffix" /> <span class="phoneSep">ext:</span> 
					<input class="phExt" maxlength="9" style="width:80px;" type="text" wicket:id="secPhExtension" /> 
				</div>

				<div class="form_input_line">
					<label>&nbsp; 
					<span class="small">email address</span>
					</label> 
					<input maxlength="100" style="width:200px;" type="email" wicket:id="emailAddress" /> 
				</div>

				<div class="form_input_line">				
					<label>Address 
						<span class="small">Specify the location address</span>
					</label> 
					<input style="width:80px;" type="text" wicket:id="addressNum" /> 
					<input style="width:260px;" type="text" wicket:id="addressStreet" /> 
					<input style="width:80px;" type="text" wicket:id="addressApt" /> 
				</div>

				<div class="form_input_line">
					<label>
						&nbsp;
					</label>				
					<input style="width:170px;" type="text" wicket:id="addressCity" /> 
					<select style="width:170px;" type="text" wicket:id="addressState"></select> 
					<input style="width:86px;" type="text" wicket:id="addressZip" />
				</div>

				<div class="form_input_line">
					<label>
						Compensation
						<span class="small">Specify the compensation rate</span>
					</label>				
					<input style="width:170px;" type="text" wicket:id="compRate" /> 
				</div>

				<div class="form_input_line">
					<input class="submitButton" type="submit" value="Add Trainer" />
				</div>				
			</fieldset>
		</form>

	</div>

</wicket:panel>
</html>
